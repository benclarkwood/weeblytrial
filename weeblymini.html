<head>
	<!-- CSS Reset. Thanks Erik Meyer. -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Editor CSS. -->
	<link rel="stylesheet" type="text/css" href="css/editor.css">
</head>
<body>
	<!-- Top Bar -->
	<div id="top-bar">
		<div id="top-bar-logo"></div>
	</div>
	
	<!-- Left pane -->
	<div id="left-pane">
		<div class="editor-section">
			<div class="editor-section-title">templates</div>
			<div class="page-templates">
				<div id="first-page-template" class="page-template">
					<input class="page-template-title" type="text" readonly placeholder="page">
					<div class="page-template-control delete"></div>
					<div class="page-template-control edit"></div>
				</div>
				<div class="page-template">
					<input class="page-template-title" type="text" readonly placeholder="page">
				</div>
				<div class="page-template page-delete-confirm">
					<input class="page-template-title" type="text" readonly placeholder="page">
					<div class="page-template-control delete"></div>
				</div>
				<div id="add-new-page"class="page-template">
					<input class="page-template-title" type="text" placeholder="add new page">
					<div class="page-template-control add"></div>
				</div>
			</div>
		</div>
		<div class="editor-section">
			<div class="editor-section-title">elements</div>
			<div class="elements">
				<div class="element-button top left">
					<div id="title-element" class="element-icon"></div>
					<div class="element-label"><h1>title</h1></div>
				</div>
				<div class="element-button top right">
					<div id="text-element" class="element-icon right"></div>
					<div class="element-label"><h1>text</h1></div>
				</div>
				<div class="element-button bottom left">
					<div id="image-element" class="element-icon bottom"></div>
					<div class="element-label bottom"><h1>image</h1></div>
				</div>
				<div class="element-button bottom right">
					<div id="nav-element" class="element-icon bottom right"></div>
					<div class="element-label bottom"><h1>nav</h1></div>
				</div>
			</div>
		</div>
		<div class="editor-section">
			<div class="editor-section-title">settings</div>
		</div>
	</div>
</body>
<footer>
</footer>
