<head>
	<!-- CSS Reset. Thanks Erik Meyer. -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Editor CSS. -->
	<link rel="stylesheet" type="text/css" href="css/editor.css">
	
	<!-- JQuery -->
	<script src="js/jquery-2.1.0.min.js"></script>
	
</head>
<body>
	<!-- Top Bar -->
	<div id="top-bar">
		<div id="top-bar-logo"></div>
	</div>
	
	<!-- Left pane -->
	<div id="left-pane">
		<div class="editor-section">
			<div class="editor-section-title">templates</div>
			<div id="page-buttons">
				<div id="first-page-button" class="page-button">
					<input class="page-button-title" type="text" readonly placeholder="page">
					<div class="page-button-control delete"></div>
					<div class="page-button-control edit"></div>
				</div>
				<div class="page-button">
					<input class="page-button-title" type="text" readonly placeholder="page">
				</div>
				<div class="page-button page-delete-confirm">
					<input class="page-button-title" type="text" readonly placeholder="page">
					<div class="page-button-control delete"></div>
				</div>
				<div id="add-new-page"class="page-button">
					<input class="page-button-title" type="text" placeholder="add new page">
					<div class="page-button-control add"></div>
				</div>
			</div>
		</div>
		<div class="editor-section">
			<div class="editor-section-title">elements</div>
			<div class="elements">
				<div class="element-button top left">
					<div id="title-element" class="element-icon"></div>
					<div class="element-label"><h1>title</h1></div>
				</div>
				<div class="element-button top right">
					<div id="text-element" class="element-icon right"></div>
					<div class="element-label"><h1>text</h1></div>
				</div>
				<div class="element-button bottom left">
					<div id="image-element" class="element-icon bottom"></div>
					<div class="element-label bottom"><h1>image</h1></div>
				</div>
				<div class="element-button bottom right">
					<div id="nav-element" class="element-icon bottom right"></div>
					<div class="element-label bottom"><h1>nav</h1></div>
				</div>
			</div>
		</div>
		<div id="settings-section" class="editor-section">
			<div class="editor-section-title">settings</div>
		</div>
	</div>
	
	<div class="templates" style="display: none">
		<div id="page-button-template" class="page-button">
			<input class="page-button-title" type="text" readonly placeholder="">
			<div class="page-button-control delete"></div>
			<div class="page-button-control edit"></div>
		</div>
	</div>
</body>
<footer>
</footer>
